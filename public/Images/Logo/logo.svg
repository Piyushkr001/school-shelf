<svg width="720" height="180" viewBox="0 0 720 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SchoolShelf logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#10B981"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="20" fill="none"/>
  <g transform="translate(24,24)">
    <!-- Icon -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="96" height="96" rx="12" fill="url(#g)"/>
      <!-- shelves -->
      <line x1="16" y1="36" x2="80" y2="36" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <line x1="16" y1="64" x2="80" y2="64" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <!-- books -->
      <rect x="22" y="22" width="10" height="24" rx="2" fill="white" opacity="0.9"/>
      <rect x="36" y="22" width="12" height="24" rx="2" fill="white" opacity="0.9"/>
      <rect x="54" y="22" width="8"  height="24" rx="2" fill="white" opacity="0.9"/>
      <rect x="26" y="50" width="10" height="24" rx="2" fill="white" opacity="0.9"/>
      <rect x="42" y="50" width="12" height="24" rx="2" fill="white" opacity="0.9"/>
      <rect x="60" y="50" width="8"  height="24" rx="2" fill="white" opacity="0.9"/>
    </g>
    <!-- Wordmark -->
    <g transform="translate(120,66)">
      <text font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="56" font-weight="800" fill="#0B1220">
        School<tspan fill="url(#g)">Shelf</tspan>
      </text>
    </g>
  </g>
</svg>
